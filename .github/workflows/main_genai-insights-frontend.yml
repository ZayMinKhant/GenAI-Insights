# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - genai-insights-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://genaiacr1281.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8efaa2247eab4c8cbc2e2d1d7365fa3e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f39de66de6b94e8882903501d1eaab37 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: genaiacr1281.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8efaa2247eab4c8cbc2e2d1d7365fa3e }}/frontend:${{ github.sha }}
        context: ./frontend
        file: ./frontend/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'genai-insights-frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_09743002287c421aa417f6e02fdcf108 }}
        images: 'genaiacr1281.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8efaa2247eab4c8cbc2e2d1d7365fa3e }}/frontend:${{ github.sha }}'